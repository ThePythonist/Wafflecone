<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Wafflecone</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="./css/styles.css">
		<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
		<link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
		<link rel="icon" href="/img/yinyang.png">
	</head>
	<body>
		<script src="/socket.io/socket.io.js"></script>
		<script src="./js/simplexNoise.js"></script>
		<script src="./js/tools.js"></script>
		<script src="./js/bundle.js"></script>

		<div class="header">
			
		</div>
		<div class="wrapper">
			<div class="inner-wrapper">
				<div class="top pane">
					<div class="inner">
						<div class="left pane">
							<div id="emojiDiv">
							</div>
							<div id="spamDiv">
								<input type="text" class="form-control" placeholder="message"></input>
							</div>
						</div>
						<div class="center pane">
							<video id="movie" class="movie"></video>
							<div class="movieContainer">
								<canvas id="movieCanvas"></canvas>
								<canvas id="menuCanvas"></canvas>
							</div>
						</div>
						<div class="right pane">
							<input id="movieSelector" type="file" accept="video/*" />
							<label for="movieSelector">Choose a movie</label>
						</div>
					</div>
				</div>
				<div class="bottom pane">
					<video id="myStream" class="stream" muted></video>
					<div id="myStreamDiv" class="shrink">
						<canvas id="myCanvas" class="streamCanvas"></canvas>
						<div id="myMenu" class="streamMenu"></div>
					</div>
				</div>
			</div>
		</div>

	</body>
</html>
